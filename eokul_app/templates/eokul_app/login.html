{% extends "index.html" %} {% block content %}
<div class="container mt-5">
  <h1>Öğrenci Girişi</h1>
  <form action="{% url 'student_login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="tc_no">TC No</label>
      <input
        type="text"
        class="form-control"
        id="tc_no"
        aria-describedby="emailHelp"
        name="tc_no"
        placeholder="TC No giriniz"
      />
    </div>
    <div class="form-group">
      <label for="std_no">Öğrenci No</label>
      <input
        type="text"
        class="form-control"
        id="std_no"
        name="std_no"
        placeholder="Öğrenci Numaranızı Giriniz"
      />
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
    </div>
    <button type="submit" class="btn btn-primary">Giriş Yap</button>
  </form>
  <h1 class="mt-5">Yetkili Girişi</h1>
  <form action="{% url 'admin_login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Kullanıcı Adı</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name = "username"
        aria-describedby="emailHelp"
        placeholder="Kullanıcı Adınızı giriniz"
      />
    </div>
    <div class="form-group">
      <label for="password">Şifre</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Şifrenizi giriniz"
      />
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
    </div>
    <button type="submit" class="btn btn-primary">Giriş Yap</button>
  </form>
</div>
{% endblock content %}
